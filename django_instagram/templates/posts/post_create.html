{% extends "posts/base.html" %}
{% load static %}


{% block title %}
 포스트 생성
{% endblock title %}

{% comment %} {{form.as_p}} {% endcomment %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-3/4 aspect-[4/3] bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            게시글 등록
        </h1>

        <form action="{% url 'posts:post_create' %}"
               method="post" enctype="multipart/form-data" 
               class="space-y-6 w-4/6 mx-auto">
            {% csrf_token %}

         <!--1.방법
            {% for field in form %}
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            {% endfor %}
                <hr>
        -->
        <!-- 2.방법
            {{form.as_p}}

        -->
        <!--3.방법-->
            {% for field in form %}
                <div class="text-red-500 font-semibold">
                    {{field.errors}}
                </div>
            {% endfor %}            

            <div>
                <label for="id_caption" class="block text-sm font-medium text-gray-700 mb-1">
                    내용
                </label>
                <textarea
                    id="id_caption"
                    name="caption"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    rows="12"
                    required
                ></textarea>
            </div>

            <div>
                <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">
                    사진
                </label>
                <input
                    required
                    id="id_image"
                    type="file"
                    name="image"
                    class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-lg 
                    file:border-0 file:bg-indigo-600 file:text-white 
                    file:font-medium file:cursor-pointer file:hover:bg-indigo-500"
                />
            </div>
      

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white font-semibold 
                rounded-lg py-3 text-center shadow-md hover:bg-indigo-500 
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                등록하기
            </button>
        </form>
    </div>
</div>
{% endblock content %}
